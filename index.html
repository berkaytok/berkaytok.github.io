<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
            background: white;
            color: black;
        }

        header {
            border-bottom: 4px solid black;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        h1, h2, h3 {
            font-weight: bold;
            text-transform: uppercase;
        }

        .project {
            margin: 2rem 0;
            padding: 1rem;
            border: 2px solid black;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border: 1px solid black;
        }

        footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: 4px solid black;
        }

        a {
            color: black;
            text-decoration: none;
            border-bottom: 2px solid black;
        }

        a:hover {
            background: black;
            color: white;
        }

        @media (max-width: 600px) {
            body {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Title / Description</p>
    </header>

    <main>
        <section id="about">
            <h2>About</h2>
            <p>Your brief bio here.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project Title</h3>
                <img src="/api/placeholder/600/400" alt="Project screenshot">
                <p>Project description here.</p>
                <a href="#">View Project →</a>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: your@email.com</p>
            <p>GitHub: <a href="#">github.com/yourusername</a></p>
        </section>
    </main>

    <footer>
        <p>© 2025 Your Name</p>
    </footer>
</body>
</html>
